{% extends "base.html" %}

{% block title %}Page Not Found - Founders Management{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-red-100 dark:bg-red-900/50 mb-6">
                <i data-feather="alert-circle" class="h-8 w-8 text-red-600 dark:text-red-400"></i>
            </div>
            <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Page Not Found</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="space-y-4">
                <a href="{{ url_for('dashboard') }}" 
                   class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-telegram-blue hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-telegram-blue">
                    <i data-feather="home" class="w-5 h-5 mr-2"></i>
                    Go to Dashboard
                </a>
                <div>
                    <button onclick="history.back()" 
                            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-telegram-blue">
                        <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
